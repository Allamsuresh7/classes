    <body>
<h1>my feedback form</h1>
<p>NAME:<input type="text"></p>
<p>Email:<input type="email"></p>
<p>password:<input type="password"></p>
<p>please check all the emotions that apply to you:<br>Anger<input type="checkbox"><br>
    sad<input type="checkbox"><br>
    Happy<input type="checkbox"><br>
    Ambivalent<input type="checkbox"><br></p>
<p>how satisfied were you with our service?<br>very satisfied:<input type="checkbox"><br>
    satisfied<input type="checkbox"><br>
    Happy<input type="checkbox"><br>
    Didn't care<input type="checkbox"><br>
    Very dissatisfied<input type="checkbox"><br></p>
    <p>further comments:<textarea rows="3" columns="7"></textarea></p>
    <p>Bio photo:<input type="file"></p>
    <p>location visited:<select>
        <option>select loaction</option>
    </select></p>
<p><input type="button" value="submit"></p>
